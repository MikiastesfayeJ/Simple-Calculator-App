<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="keys">
            <div class="row">
                <button class="clear ops">C</button>
                <button class="plusorminus ops">+/-</button>
                <button class="percentage ops">&percnt;</button>
                <button class="divide ops">&divide;</button>
            </div>
            <div class="row">
                <button class="nums">7</button>
                <button class="nums">8</button>
                <button class="nums">9</button>
                <button class="times ops">&times;</button>
            </div>
            <div class="row">
                <button class="nums">4</button>
                <button class="nums">5</button>
                <button class="nums">6</button>
                <button class="minus ops">&minus;</button>
            </div>
            <div class="row">
                <button class="nums">1</button>
                <button class="nums">2</button>
                <button class="nums">3</button>
                <button class="plus ops">&plus;</button>
            </div>
            <div class="row">
                <button class="nums">0</button>
                <button class="nums">.</button>
                <button class="equals ops">&equals;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
